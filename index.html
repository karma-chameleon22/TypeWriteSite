<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .toolbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            align-items: center;
        }

        .toolbar input, .toolbar button, .toolbar select {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .toolbar input {
            font-size: 18px;
            font-family: 'Courier', monospace;
            width: 200px;
        }

        .toolbar input::placeholder {
            color: #bbb;
        }

        .toolbar button:hover, .toolbar select:hover {
            background-color: #666;
        }

        .editor {
            flex-grow: 1;
            padding: 20px;
            background: url('paper.jpg') no-repeat center center;
            background-size: cover;
            overflow-y: auto;
        }

        .paragraph {
            min-height: 1.5em;
        }

        .selected {
            outline: 1px dashed blue;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <input type="text" id="titleInput" placeholder="Document Title">
        <select id="fontSelector">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier New">Courier New</option>
        </select>
        <select id="fontSizeSelector">
            <option value="12pt">12pt</option>
            <option value="14pt">14pt</option>
            <option value="16pt">16pt</option>
            <option value="18pt">18pt</option>
            <option value="20pt">20pt</option>
        </select>
        <button id="boldBtn"><b>B</b></button>
        <button id="italicBtn"><i>I</i></button>
        <button id="underlineBtn"><u>U</u></button>
        <button id="leftAlignBtn">Left</button>
        <button id="centerAlignBtn">Center</button>
